<!DOCTYPE html>
<html>
<head>
    <title>
    input attributes
    </title>
    
    
    </head>
    <body>
        <forms>
    disabled: <input type="text" disabled><br>
        hidden: <input type="text" hidden><br>
        value: <input type="text" value="marvell"><br>
        place holder: <input type="text" placeholder="karthi"><br>
        size: <input type="text" size="30"><br>
        max-type: <input type="text" max-length="30"><br>
        autocomplate: <input type="text" autocomplet="on"><br>
        readonly: <input type="text" readonly><br>
        pattern: <input type="text" pattern="[a-z]{4}">
                        </forms>
                        
    
    
    
    </body>





</html>
